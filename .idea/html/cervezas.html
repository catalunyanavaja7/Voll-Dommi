<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/cervezas.css">
    <link rel="stylesheet" href="../plantillas/menu.css">
</head>
<body>
<div id="navbar"></div>
<div id="catalogo">
    <a href="CLASICA.html">
        <div class="clasica">
            <img src="../Imagenes/clasica.png" />
            <h2>Voll - Dommi Original</h2>

        </div>
    </a>
    <div class="limon">
        <img src="../Imagenes/limon.png"/>
        <h2>Voll - Dommi Lemon Twist</h2>

    </div>
    <div class="tostada">
        <img src="../Imagenes/tostada.png"/>
        <h2>Voll - Dommi Tostada</h2>

    </div>
    <div class="tropical">
        <img src="../imagenes/tropical.png" alt="#">
        <h2>Voll - Dommi Tropic</h2>

    </div>
    <div class="ipa">
        <img src="../Imagenes/IPA.png" alt="#">
        <h2>Voll - Dommi IPA</h2>

    </div>
    <div class="mediterranea">
        <img src="../Imagenes/mediterranea.png" alt="#">

    </div>
    <div class="cerocero">
        <img src="../Imagenes/cerocero.png"/>

    </div>
    <div class="cerolimon">
        <img src="../Imagenes/cerocerolimon.png"/>

    </div>
    <div class="cerotostada">

        <h2>Voll - Dommi 00 Caramelo</h2>

    </div>
</div>

<footer>
    <iframe src="footer.html" style="width:100%; border:none; height:auto; min-height:180px;" scrolling="no"></iframe>
</footer>

<script>
    fetch("../plantillas/menuPlantilla.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            inicializarMenu();
        })


    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {
            navbar.classList.add('shrink');
        } else {
            navbar.classList.remove('shrink');
        }
    });
</script>
</body>
</html>
