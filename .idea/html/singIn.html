<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link rel="stylesheet" href="../plantillas/menu.css">
</head>
<body>
<div id="navbar"></div>
<article>
    <div id="formulario">

        <table id="tabla">
            <tr>
                <td id="registro">Crear Cuenta</td>
            </tr>
            <tr>
                <td>
                    <a href="logIn.html"><button id="login">Iniciar Sesion</button></a>
                </td>
                <td>
                    <button id="singin">Crear Cuenta</button>
                </td>
            </tr>
            <form>
                <tr>
                    <td><input class="campos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"
                               required></td>
                </tr>
                <tr>
                    <td><input class="campos" type="text" name="apellido" id="apellido"
                               placeholder="Ingrese su apellido" required></td>
                </tr>
                <tr>
                    <td><input class="campos" type="email" name="correo" id="correo" placeholder="Correo electronico"
                               required></td>
                </tr>
                <tr>
                    <td><input class="campos" type="password" name="contraseña" id="contraseña" placeholder="Contraseña"
                               required></td>
                </tr>
                <tr>
                    <td><input class="campos" type="number" name="codigopostal" id="codigopostal"
                               placeholder="Codigo Postal" required></td>
                </tr>

                <tr>
                    <td><input class="campos" type="number" name="telefono" id="telefono" placeholder="Telefono"></td>
                </tr>
                <tr>
                    <td><button id="acceder">Acceder</button></td>
                </tr>

            </form>
        </table>

    </div>


</article>


<script>
    fetch("../plantillas/menuPlantilla.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            inicializarMenu();
        })


    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {
            navbar.classList.add('shrink');
        } else {
            navbar.classList.remove('shrink');
        }
    });
</script>
</body>
</html>
